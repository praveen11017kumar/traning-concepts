<div class="container">
    <legend>SignUp</legend>
    <form [formGroup]="signUpForm" class="align-self-center" >
        <div class="mb-3 col-4">
          <label for="firstname" class="form-label">FirstName</label> 
          <input type="text" name="firstname" formControlName="firstName" class="form-control" id="signup_firstname" >
        </div>
        <div class="mb-3 col-4">
          <label class="form-label">Lastname</label>
          <input type="text" name="lastname" class="form-control" formControlName="lastName" id="signup_lastname">
        </div>
        <div class="mb-3 col-4">
            <label class="form-label">Email</label>
            <input type="text" name="email" class="form-control" formControlName="email" id="signup_email">
        </div>
        <div class="mb-3 col-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" formControlName="password" id="login_password">
          </div>
        <button id="login_submit" class="btn btn-primary" (click)="onSubmit()">Save</button>&nbsp;
        <button id="login_submit" class="btn btn-info" (click)="onReset()">Reset</button>

    </form>
</div>
